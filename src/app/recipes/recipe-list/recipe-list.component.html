<div class="row">
  <div class="col-xs-12">
    <button
      routerLink="/recipes/new"
      class="btn btn-succes">
      New Recipe
    </button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item

      [index]="recipeEl.id"
      ></app-recipe-item>
  </div>
</div>
