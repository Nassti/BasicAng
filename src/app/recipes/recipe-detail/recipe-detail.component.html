<div class="row">
  <div class="col-xs-12">
    <img src="{{recipeItem.imagePath}}" alt="{{recipeItem.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeItem.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addIngredientsToShop()" href="#">Add Ingredients to Shopping</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeItem.description}}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">Ingrediets:
      <li
        class="list-group-item"
        *ngFor="let item of recipeItem.ingredients"><b>
        {{item.name}}</b> - {{item.amount}}
      </li>
    </ul>
  </div>
</div>
