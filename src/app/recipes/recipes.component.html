<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="recipeItemSelected = $event"></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeItemSelected; else recipeBlock"
      [recipeItem]="recipeItemSelected"></app-recipe-detail>
    <ng-template #recipeBlock>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
